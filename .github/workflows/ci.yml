name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Foundry
        uses: ethereum-actions/setup-foundry@v1
      - name: Install npm deps
        run: npm ci
      - name: Install forge deps
        run: forge install || true
      - name: Generate Merkle data
        run: node scripts/generateMerkle.js
      - name: Run tests
        run: forge test
